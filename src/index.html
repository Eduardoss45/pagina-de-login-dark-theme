<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Faça o login<br />E entre para o nosso time</h1>
        <img
          src="./img/astronaut-animate.svg"
          alt="https://storyset.com/people"
        />
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input class="" type="text" name="usuario" placeholder="Usuário" />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input class="" type="password" name="senha" placeholder="Senha" />
          </div>
          <button class="btn-login">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
